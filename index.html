        <div class="row">
            <div class="container" id="datos">
                <h3>SEARCH</h3>
                <div class="form-group">
                    <label for="gitname">GitHub ID:</label>
                    <input id="textboxEntry" type="text" class="form-control" value="anasamlou" placeholder="Enter the GitHub username">
                    <div class="valid-feedback">Unvalid or empty input.</div>
                    <div class="invalid-feedback"></div>
                    <div class="btn-group">
                        <button  class="btn btn-success" id="boton" type="button" >GO!</button>

                    </div>
                </div>
                <div class="row">

                
                    <div class="col-sm-4" id="fotoperfilgrid">
                     <img src="#" alt="--> his Profile Picture" id = "foto" width="100" height="100">
                    </div>
                </div>      
            </div>

            <div class="col-sm-4">
            </div>
                <div class="col-sm-4">
                    <h3>RESULTS</h3>
                    <table class="table tabl-bordered">
                        
                        <tr>
                            <th>Name</th>
                            <th>Repositories</th>
                            <th>Followers</th>
                        </tr>

                            <th><div id="dataid"></div></th>
                            <th><div id="repositories"></div>
                            <div id="numrepos"></div></th>

                        </tr>
                    </table>
